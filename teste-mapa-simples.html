<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mapa Simples - WebGIS</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Teste Mapa Simples</h1>
    
    <div class="controls">
        <button class="btn" onclick="testMap()">Testar Mapa B√°sico</button>
        <button class="btn" onclick="testTiles()">Testar Tiles</button>
        <button class="btn" onclick="testGeoJSON()">Testar GeoJSON</button>
        <button class="btn" onclick="testFullMap()">Testar Mapa Completo</button>
    </div>
    
    <div id="status"></div>
    
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let map;
        let imoveisLayer;
        let monlevadeLayer;
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function testMap() {
            try {
                console.log('Testando cria√ß√£o do mapa...');
                
                if (map) {
                    map.remove();
                }
                
                map = L.map('map').setView([-19.8236, -43.1736], 12);
                
                updateStatus('‚úÖ Mapa b√°sico criado com sucesso!', 'success');
                console.log('Mapa criado com sucesso');
                
            } catch (error) {
                console.error('Erro ao criar mapa:', error);
                updateStatus(`‚ùå Erro ao criar mapa: ${error.message}`, 'error');
            }
        }
        
        function testTiles() {
            if (!map) {
                updateStatus('‚ùå Crie o mapa primeiro!', 'error');
                return;
            }
            
            try {
                console.log('Testando tiles do mapa...');
                
                const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap contributors'
                });
                
                tileLayer.addTo(map);
                
                updateStatus('‚úÖ Tiles do OpenStreetMap carregados com sucesso!', 'success');
                console.log('Tiles carregados com sucesso');
                
            } catch (error) {
                console.error('Erro ao carregar tiles:', error);
                updateStatus(`‚ùå Erro ao carregar tiles: ${error.message}`, 'error');
            }
        }
        
        function testGeoJSON() {
            if (!map) {
                updateStatus('‚ùå Crie o mapa primeiro!', 'error');
                return;
            }
            
            console.log('Testando carregamento de GeoJSON...');
            
            // Testar dados de im√≥veis
            fetch('data/imoveis.geojson')
                .then(response => {
                    console.log('Resposta im√≥veis:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados de im√≥veis:', data.features ? data.features.length : 0, 'features');
                    
                    if (data.features && data.features.length > 0) {
                        imoveisLayer = L.geoJSON(data, {
                            style: {color: '#ff0000', fillColor: '#ff4444', fillOpacity: 0.3}
                        }).addTo(map);
                        
                        updateStatus(`‚úÖ Camada de im√≥veis carregada: ${data.features.length} features`, 'success');
                    }
                })
                .catch(error => {
                    console.error('Erro im√≥veis:', error);
                    updateStatus(`‚ùå Erro ao carregar im√≥veis: ${error.message}`, 'error');
                });
            
            // Testar dados de Monlevade
            fetch('data/Monlevade.geojson')
                .then(response => {
                    console.log('Resposta Monlevade:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados de Monlevade:', data.features ? data.features.length : 0, 'features');
                    
                    if (data.features && data.features.length > 0) {
                        monlevadeLayer = L.geoJSON(data, {
                            style: {color: '#0000ff', fillColor: '#4444ff', fillOpacity: 0.2}
                        }).addTo(map);
                        
                        updateStatus(`‚úÖ Camada de Monlevade carregada: ${data.features.length} features`, 'success');
                    }
                })
                .catch(error => {
                    console.error('Erro Monlevade:', error);
                    updateStatus(`‚ùå Erro ao carregar Monlevade: ${error.message}`, 'error');
                });
        }
        
        function testFullMap() {
            console.log('Testando mapa completo...');
            
            // Limpar mapa anterior
            if (map) {
                map.remove();
            }
            
            try {
                // Criar mapa
                map = L.map('map').setView([-19.8236, -43.1736], 12);
                
                // Adicionar tiles
                const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap contributors'
                });
                tileLayer.addTo(map);
                
                // Carregar dados
                Promise.all([
                    fetch('data/imoveis.geojson').then(r => r.json()),
                    fetch('data/Monlevade.geojson').then(r => r.json())
                ]).then(([imoveisData, monlevadeData]) => {
                    
                    // Adicionar camada de im√≥veis
                    if (imoveisData.features && imoveisData.features.length > 0) {
                        imoveisLayer = L.geoJSON(imoveisData, {
                            style: {color: '#ff0000', fillColor: '#ff4444', fillOpacity: 0.3}
                        }).addTo(map);
                    }
                    
                    // Adicionar camada de Monlevade
                    if (monlevadeData.features && monlevadeData.features.length > 0) {
                        monlevadeLayer = L.geoJSON(monlevadeData, {
                            style: {color: '#0000ff', fillColor: '#4444ff', fillOpacity: 0.2}
                        }).addTo(map);
                    }
                    
                    updateStatus('‚úÖ Mapa completo carregado com sucesso!', 'success');
                    console.log('Mapa completo carregado');
                    
                }).catch(error => {
                    console.error('Erro ao carregar dados:', error);
                    updateStatus(`‚ùå Erro ao carregar dados: ${error.message}`, 'error');
                });
                
            } catch (error) {
                console.error('Erro ao criar mapa completo:', error);
                updateStatus(`‚ùå Erro ao criar mapa completo: ${error.message}`, 'error');
            }
        }
        
        // Inicializar automaticamente
        window.addEventListener('load', function() {
            updateStatus('üöÄ P√°gina carregada. Clique nos bot√µes para testar!', 'info');
        });
    </script>
</body>
</html>
